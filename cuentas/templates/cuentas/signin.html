{% extends 'cuentas/base.html' %}


{% block content %}



<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/sign/signin/" method="POST" class="card card-body">
                <h1 class="text-center" style="
                    font-family: 'Nunito', sans-serif;
                    font-weight: 800;
                    color: #8e44ad;
                    text-shadow: 0 2px 4px rgba(44, 90, 160, 0.15);
                    padding-bottom: 0.5rem;">Iniciar sesión
                </h1>
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">    
                </div>

                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Write your password">    
                </div>

                <button class="start-button" style = "background-color: #8e44ad; border-color: #8e44ad;">
                    Iniciar sesión
                </button>
            </form>
        </div>
    </div>
</main>


{% endblock %}
